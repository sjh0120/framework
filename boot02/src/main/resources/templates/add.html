<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
th:href="@{/css/bootstrap.min.css}">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"
th:attr="src=@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<h1>입력페이지</h1>
	<form action="list.html" th:action="@{/dept}" method="post" class="form-horizontal">
	  <div class="form-group">
	    <label for="depno" class="col-sm-2 control-label">depno</label>
	    <div class="col-sm-10">
	    <input type="text" name="deptno" class="form-control" id="deptno" placeholder="deptno">
	  	</div>
	  </div>
	  <div class="form-group">
	    <label for="dname" class="col-sm-2 control-label">dname</label>
	    <div class="col-sm-10">
	    <input type="text" name="dname" class="form-control" id="dname" placeholder="dname">
	  	</div>
	  </div>
	  <div class="form-group">
	    <label for="loc" class="col-sm-2 control-label">loc</label>
	    <div class="col-sm-10">
	    <input type="text" name="loc" class="form-control" id="loc" placeholder="loc">
	  	</div>
	  </div>
	  <div class="form-group">
    	<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-primary">입력</button>
	      <button type="reset" class="btn btn-default">취소</button>
	      <button type="button" class="btn btn-default" onclick="history.back();">뒤로</button>
		</div>
	  </div>
	</form>
</body>
</html>
